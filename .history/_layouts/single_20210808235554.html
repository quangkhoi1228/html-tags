<!DOCTYPE html>
<html class="is-single" data-template="single">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>Thẻ &lt;{{page.elementName}}&gt; - {{site.title}}</title>
    <meta name="description" content="Học cách {{page.elementName}} làm việc trong HTML như thế nào.">
    <link rel="stylesheet" type="text/css" href="{{site.url}}/css/website.css">

    <meta property="og:url" content="{{site.url}}{{page.url}}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{page.elementName}} - {{site.title}}">
    <meta property="og:image" content="{{site.url}}/images/html-tags-share.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:description" content="Học cách {{page.elementName}} làm việc trong HTML như thế nào.">



    {% include favicons.html %}
  </head>
  <body>
    {% include menu.html %}
    <main class="single">
      <section class="elements elements--single">
        {{content}}
      </section>
    </main>
    {% include modals/share.html %}
    {% include google-fonts.html %}
    <script src="{{site.url}}/javascript/clipboard.min.js"></script>
    <script src="{{site.url}}/javascript/main.js"></script>
    <script src="{{site.url}}/javascript/single.js"></script>
    {% include noscript.html %}
  </body>
</html>
