<!DOCTYPE html>
<html class="is-collection" data-template="collection">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <title>{{page.collection_name}} trong HTML5 - {{site.title}}</title>
  <meta name="description"
    content="Học cách {{page.collection_name}} làm việc trong HTML.">

  <link rel="stylesheet" type="text/css" href="{{site.url}}/css/website.css">

  <meta property="og:url" content="{{site.url}}{{page.url}}">
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{page.collection_name}} - {{site.title}}">
  <meta property="og:image" content="{{site.url}}/images/html-tags-share.png">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:description"
    content="Học cách {{page.collection_name}} làm việc trong HTML.">



  <meta name="twitter:creator" content="@jgthms">
  <meta name="twitter:title"
    content="{{page.collection_name}} - {{site.title}}">
  <meta name="twitter:image" content="{{site.url}}/images/html-tags-share.png">
  <meta name="twitter:description"
    content="Học cách {{page.collection_name}} làm việc trong HTML.">

  {% include favicons.html %}
</head>

<body>
  {% include menu.html %}
  <main class="collection">
    <header class="heading">
      <div class="heading-content">
        <h1 class="heading-title">
          <strong>Các phần tử {{page.collection_name}}</strong> trong HTML5
        </h1>
        <p class="heading-description">Các phần tử này cho phép bạn
          {{page.description}}</p>
      </div>
    </header>
    <section class="elements">
      {{content}}
    </section>
  </main>
  {% include modals/share.html %}
  {% include google-fonts.html %}
  <script src="{{site.url}}/javascript/clipboard.min.js"></script>
  <script src="{{site.url}}/javascript/main.js"></script>
  <script src="{{site.url}}/javascript/collection.js"></script>
  {% include noscript.html %}
</body>

</html>
